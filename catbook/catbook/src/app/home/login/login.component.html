<h4 class="text-center">Login</h4>

<form  class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
    type="text"
    class="form-control"
    placeholder="Username"
    [(ngModel)]="user"
    name="user"
    #userField="ngModel"
    required
    />
    <app-message
    *ngIf="userField.invalid && userField.touched"
     message="User is required">
    </app-message>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      [(ngModel)] = "password"
      name="password"
      #password="ngModel"
      required
      />
      <app-message
      *ngIf="password.invalid && password.touched"
      message="Password is required">
      </app-message>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
    >Login
  </button>

</form>
