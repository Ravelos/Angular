<article>
  <h2>{{post?.titulo}}</h2>
  <div>
    <input type="checkbox" [(ngModel)]="post.exibirImagem"> Exibir imagem?
  </div>
  <img *ngIf="post.exibirImagem"
    [src]="post?.imagem"
  />
  <p>
    {{post?.texto}}
  </p>
  <p>Compartilhado {{shares}} vez(es)!</p>
  <button class="share" (click)="compartilhar()">Compartilhar!</button>
</article>
